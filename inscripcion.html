<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/pelota.ico">
    <title>Inscripción al torneo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header>
        <div class="logo">
            <img class="imglogo" src="images/logorustico.png">
            <h1>TORNEO de los RÚSTICOS</h1>
        </div>
        <nav>
            <li class="boton"><a href="index.html">Inicio</a></li>
            <li class="boton"><a href="reglamento.html">Reglamento</a></li>
            <li class="boton"><a href="estadisticas.html">Estadísticas</a></li>
        </nav>
    </header>

    <div class="content">
        <article class="articleFormulario">
            <h1>Formulario de inscripción de equipo</h1>
            <section class="sectionFormulario">
                <form action="" class="formInscripcion" id ="idForm"> 
                    <h3>Nombre del equipo</h3>
                    <input type="text" name="" id="nombEquipo">
                    <h3>Datos del entrenador</h3>
                    <div class="divDataEntrenador">
                        <div>
                            <label for="">Apellido y nombre:</label> 
                            <input type="text" name="" id="nombEntrenador">
                        </div>
                        <div>
                            <label for="">Fecha de nacimiento:</label> 
                            <input type="date" name="" id="nacimientoEntrenador" max="2002-05-06" title="solo mayores de 18 años">
                        </div>
                        <div>
                            <label for="">D.N.I.</label>
                            <input type="number" name="" id="dniEntrenador" max="46000000">
                        </div>
                    </div>
                    <h3>Jugadores</h3>
                    <div class="divDataJugadores">
                        <div class="divNroJugador">
                            <h4>Nro</h4>
                            <label for="">01.</label>
                            <label for="">02.</label>
                            <label for="">03.</label>
                            <label for="">04.</label>
                            <label for="">05.</label>
                            <label for="">06.</label>
                            <label for="">07.</label>
                            <label for="">08.</label>
                            <label for="">09.</label>
                            <label for="">10.</label>
                        </div>
                        <div class="divApeNom">
                            <h4>Apellido y nombre</h4>
                            <input type="text" name="" id="nombJug1">
                            <input type="text" name="" id="nombJug2">
                            <input type="text" name="" id="nombJug3">
                            <input type="text" name="" id="nombJug4">
                            <input type="text" name="" id="nombJug5">
                            <input type="text" name="" id="nombJug6">
                            <input type="text" name="" id="nombJug7">
                            <input type="text" name="" id="nombJug8">
                            <input type="text" name="" id="nombJug9">
                            <input type="text" name="" id="nombJug10">
                        </div>
                        <div class="divFecNac">
                            <h4>Fecha de nacimiento</h4>
                            <input type="date" name="" id="nacimientoJug1" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug2" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug3" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug4" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug5" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug7" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug8" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug6" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug9" max="2002-05-06" title="solo mayores de 18 años">
                            <input type="date" name="" id="nacimientoJug10" max="2002-05-06" title="solo mayores de 18 años">
                        </div>
                        <div class="divDorsal">
                            <h4>Dorsal</h4>
                            <input type="number" name="" id="dorsalJug1" value="1" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug2" value="2" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug3" value="3" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug4" value="4" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug5" value="5" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug6" value="6" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug7" value="7" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug8" value="8" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug9" value="9" min = "0" max = "99">
                            <input type="number" name="" id="dorsalJug10" value="10" min = "0" max = "99">

                        </div>
                        <div class="divCapitan">
                            <h4>Capitán</h4>
                            <input type="radio" name="cap" id="" checked>
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                            <input type="radio" name="cap" id="">
                        </div>
                    </div>
                    <div class="divCaptcha">
                        <div class="divCaptchaGen">
                            <h4 id="captchaH4"></h4>
                        </div>
                        <input type="text" name="" id="captchaIng" title="ingrese el captcha">
                    </div>
                    <p class="parrafoError" id="idParrafoError"></p>
                    <input type="submit" value="Enviar inscripción" id="btnSubmit" >
                </form>
            </section>
        </article>
        <aside>
            
        </aside>
    </div>


    <footer>
        <p>Contacto Wsp: +54 249-4112233</p>

                <li> <a href="https://www.instagram.com/?hl=es-la" target="_blank"> <img class="sociales" src="images/instagram.png" alt="Instagram"> </a> </li>

        </nav>
    </footer>
    <script src="js/scriptJs.js"></script>
</body>
</html>
